name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set environment variable for Firebase
        run: echo FIREBASE_SERVICE_ACCOUNT="${FIREBASE_SERVICE_ACCOUNT}" > .env

#      - name: Create Firebase service account file
#        run: |
#          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > src/main/resources/sportplatform-b5318-firebase-adminsdk-egpiw-0065c30f75.json
#
#      - name: Verify content of the file
#        run: cat src/main/resources/sportplatform-b5318-firebase-adminsdk-egpiw-0065c30f75.json

      - name: Build app
#        env:
#          GOOGLE_APPLICATION_CREDENTIALS: $GITHUB_WORKSPACE/sportplatform-firebase-adminsdk.json
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.0

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push the Docker image
        run: |
          docker buildx create --use
          docker buildx build --push --platform linux/amd64,linux/arm64,linux/arm64/v8 \
          -t marcinsiwak/athletetrack-api-kotlin:${{ github.sha }} \
          -t marcinsiwak/athletetrack-api-kotlin:latest \
          -f Dockerfile .
